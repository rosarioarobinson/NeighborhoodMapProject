<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-To Places in Washington D.C.</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div>
            <h1>Downtown Washington, D.C.</h1>
            <!--div class ="error" data-bind="visible: showMapMessage">
          <h4>Google Map is currently not loading. Please try again later.</h4>
        </div>
        <div class ="error" data-bind="visible: showErrorMessage">
          <h4>Foursquare data is currently not available. Please try again later.</h4>
        </div-->
            <div class="searchbar">
                <!--h2>Search Downtown DC</h2-->
                <span class="filter-search">Search Downtown DC:</span>
                <input class="search-box" type="search" placeholder="Ex: African American Museum">
                <!--div class="row"></div-->
            </div>

            <div>
                <div class="row">
                    <ul data-bind="foreach: locationList">
                        <!--li data-bind="text: placename, click: $parent.setLocation"></li-->
                        <li data-bind="text: placename, click: $parent.showLocation, visible: showMarker"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div data-bind="with:currentLocation">
        <div>
            <!--h2 data-bind="text: placename"></h2-->
        </div>
    </div>


    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByTBE5aYWTTwfpg5F51Y8SuWqI7SSUntc&v=3&callback=initMap" async onerror="googleError()">
    </script>


    <div id="map" class="map-container"></div>


</body>


</html>
